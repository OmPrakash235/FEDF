<!DOCTYPE html>
<html>
	<head>
		<title>Speech Bubble Shape</title>
		<style>
			.speechBubble {
					background-color: #5ac4ed;
					border-radius: 10px;
					height: 100px;
					left: 30px;
					position: relative;
					width: 150px;
			}
			.speechBubble::before {
					border-bottom: 15px solid transparent;
					border-right: 30px solid #5ac4ed;
					border-top: 15px solid transparent;
					content: "";
					left: -30px;
					position: absolute;
					top: 15px;
			}
		</style>
	</head>
	<body>
		<div class="speechBubble"></div>
	</body>
</html>
