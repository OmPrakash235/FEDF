<html>
  <head>
    <title>HTML with Paragraph & Images</title>
  </head>
  <body>
    <h1>First Heading</h1>
    <p>
      First <u>Paragraph</u>
    </p>
    <p>
      Second <i>Paragraph</i>
    </p>
    <p>
      Third <b>Paragraph</b>
    </p>
    <h2>Second Heading</h2>
    <img src="2534.jpg"/>
    <img src="1421.jpg"/>
    <p>
      Second <i>Paragraph</i>
    </p>
    <p>
      Third <b>Paragraph</b>
    </p>
  </body>
</html>
