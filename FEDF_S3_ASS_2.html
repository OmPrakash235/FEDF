<html>
	<head>
		<title>WordPress theme</title>
		<style>
			div { margin: 10px 0; }
		</style>
	</head>
	<body style="font-family: 'Times New Roman';">
		<div style="background-color: #555555; height: 40px; margin-bottom: 20px;"></div>
		<img src="https://s.w.org/about/images/logos/wordpress-logo-notext-rgb.png" style="display: inline; height: 50px; width: 50px;"/>
		<div style="display: inline; font-size: 40px; font-weight: bold; position: absolute; margin: 5px;">
			<span style="color: #1e8cbe;">Word</span><span style="color: #555555;">Press</span>
		</div>
		<div>
			Upload a theme
			<input type="file" value="Browse..."/>
		</div>
		<div>
			Or search in wordpress
			<input type="text" style="border: 1px solid rgb(213, 213, 213); line-height: 30px; display: inline;">
			<img src="https://s1.wp.com/i/favicon.ico?v=1447321881" style="position: absolute; margin: 0px 10px;"/>
		</div>
	</body>
</html>
