<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Your Details:</legend>
				Name: <input type="text"/><br/>
				Email: <input type="text"/>
			</fieldset>
			<br/>
			<fieldset>
				<legend>Your Review:</legend>
				<br/>
				How did you hear about us?
				<select>
					<option>select..</option>
					<option>Google</option>
					<option>Facebook</option>
					<option>Ads</option>
					<option>Friends</option>
					<option>Others</option>
				</select><br/><br/>
				Would you visit again?<br/>
				<input type="radio" name="visitAgain"/> Yes
				<input type="radio" name="visitAgain"/> No
				<input type="radio" name="visitAgain"/> Maybe
				<br/><br/>
				Comments:<br/>
				<textarea cols="50" rows="5"></textarea><br/><br/>
				<input type="checkbox" checked="true"/> Sign me up for email updates<br/>
				<input type="submit" value="Submit Review"/>
			</fieldset>
		</form>
	</body>
</html>
