<!DOCTYPE html>
<html>
	<head>
		<title>Animation Box</title>
		<style>
			.box {
				background-color: #00DD00;
				border-radius: 0;
				height: 100px;
				line-height: 100px;
				margin: auto;
				position: relative;
				text-align: center;
				width: 100px;
				transition: all 0.2s ease 0s;
				-o-transition: all 0.2s ease 0s;
				-ms-transition: all 0.2s ease 0s;
				-moz-transition: all 0.2s ease 0s;
				-webkit-transition: all 0.2s ease 0s;
			}
			.box:hover {
				background-color: #FF7A27;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			Box
		</div>
	</body>
</html>
